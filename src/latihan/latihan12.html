<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latihan Tailwind 12</title>
    <link rel="stylesheet" href="/dist/output.css">
</head>
<body class="bg-[#CA8379] font-roboto max-w-screen">

    <header class="top-0 left-0 max-md:h-28 h-16 w-full absolute md:flex items-center md:gap-4 p-2">
        <div class="flex grow items-center gap-4">
            <div class="flex grow">
                <div>
                    <div class="bg-orange-200 h-12 w-12 rounded-full flex items-end overflow-hidden">
                        <img src="../latihan/svg/girl-svgrepo-com.svg" alt="" class="w-10 h-10 mx-auto">
                    </div>
                </div>
                <div class="font-bold flex gap-10 max-md:grow md:flex-none justify-between md:justify-start items-center pl-5">
                    <a class="scale-110 duration-100 hover:bg-cyan-900 hover:text-white py-2 px-4 rounded" href="#">Blush</a>
                    <a class="scale-110 duration-100 hover:bg-cyan-900 hover:text-white py-2 px-4 rounded" href="#">Collections</a>
                    <a class="scale-110 duration-100 hover:bg-cyan-900 hover:text-white py-2 px-4 rounded" href="#">Artist</a>
                </div>
                <div class="md:flex md:grow md:bg-white md:border-2 md:border-gray-300 p-2 rounded items-center gap-2 max-md:pt-3 ml-3">
                    <img src="../latihan/svg/search.svg" alt="" class="max-md:w-6 max-md:h-6 w-4 h-4">
                    <input type="text" placeholder="Search" class="grow outline-none max-md:hidden">
                </div>
            </div>
        </div>
        <div class="flex gap-4 max-md:pt-5 items-center max-md:justify-end pr-3">
            <button class="bg-cyan-900 py-2 px-4 rounded text-white font-bold hover:scale-110 duration-300 ease-out">Download</button>
            <button class="bg-white border-2 border-gray-950 py-2 px-4 rounded font-bold hover:scale-110 duration-300 ease-out min-w-fit">Sign In</button>
            <img src="../latihan/svg/three-dots-vertical-svgrepo-com.svg" alt="" class="w-6 h-6 max-md:hidden">
        </div>
    </header>
    <main class="min-h-screen max-md:pt-10 max-w-4xl mx-auto items-center pt-24">
        <div class="flex h-full w-full justify-center">
            <img src="../latihan/svg/-girl.svg" alt="" class="max-md:w-[500px] max-md:pt-32">
            <div class="absolute pt-52 text-center">
                <div class="font-playfair font-bold text-3xl sm:text-5xl md:text-6xl text-white">
                    Beautiful Doodles to <br>
                    Tell Your Story
                </div>
                <div class="pt-4 max-md:px-10">
                    <img src="../latihan/svg/Blog Card.svg" alt="" class="mx-auto">
                </div>
                <div class="text-white text-xl pt-3">Beautiful Doodles to Tell Your Story</div>
                <div class="pt-4">
                    <button class="bg-cyan-900 py-2 px-4 rounded text-white font-bold hover:scale-110 duration-300 ease-out">Download</button>
                    <button class="bg-white border-2 border-gray-950 py-2 px-4 rounded font-bold hover:scale-110 duration-300 ease-out">Sign In</button>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
