<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latihan Tailwind 6</title>
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body class="font-roboto max-w-screen">

    <main class="min-h-screen md:grid md:grid-cols-2 mx-auto items-center">
        <div class="max-md:absolute max-md:h-screen max-md:w-screen flex items-center justify-center text-center mx-auto"> 
            <div class="max-md:h-full max-md:flex max-md:flex-col max-md:justify-between max-md:py-10">
<!--                 FIXME mobile view: kasih font color putih -->
                <div class="max-md:text-center">
                    <div class="font-playfair font-bold text-4xl md:text-6xl">
                        Beautiful <br>
                        Doodles to Tell <br> 
                        Your Story
                    </div>
                    <div class="pt-3">Beautiful Doodles to Tell Your Story</div>
                </div>
                <div class="flex gap-4 pt-3 justify-center">
                    <button class="bg-cyan-800 py-2 px-4 rounded text-white hover:scale-110 duration-500 ease-out">Download</button>
                    <button class="max-md:bg-white border-2 border-cyan-800 py-2 px-4 rounded font-bold hover:scale-110 duration-500 ease-out">Sign In</button>
                </div>
            </div>
        </div>
<!--         FIXMe saat mobile view: kasih padding-x supaya image tidak full width, dan tidak menghalangi text -->
        <div class="bg-cyan-600 h-screen md:relative">
            <img src="../latihan/svg/Woman Power Plant Shopping.svg" alt="" class="md:absolute h-full -ml-4 hover:scale-110 duration-500 ease-out">
        </div>
    </main>
    
</body>
</html>
