<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latihan Tailwind 5</title>
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body class="font-roboto max-w-screen">

    <header class="md:bg-orange-950 top-0 left-0 max-md:h-28 h-16 w-full absolute md:flex items-center p-2 md:gap-4">
        <div class="flex grow items-center gap-4">
            <div class="flex grow">
                <div class="bg-orange-300 w-12 h-12 rounded-full flex items-end overflow-hidden">
                    <img src="../latihan/svg/woman2.svg.svg" alt="" class="w-10 h-10 mx-auto">
                </div>
                <div class="flex gap-10 text-orange-950 md:text-white font-bold max-md:grow md:flex-none justify-between md:justify-start items-center mx-auto">
                    <a class="ml-3 py-2 px-2 hover:bg-white hover:text-orange-950 rounded duration-100" href="#">Blush</a>
                    <a class="py-2 px-2 hover:bg-white hover:text-orange-950 rounded duration-100" href="#">Collections</a>
                    <a class="py-2 px-2 hover:bg-white hover:text-orange-950 rounded duration-100" href="#">Artist</a>
                </div>
                <div class="md:flex md:grow md:border md:border-white p-2 rounded items-center gap-2 ml-3 pt-3">
                    <img src="../latihan/svg/search.svg" alt="" class="max-md:w-6 max-md:h-6 w-4 h-4">
                    <input type="text" placeholder="Search" class="grow outline-none bg-orange-950 max-md:hidden">
                </div>
            </div>
        </div>
        <div class="flex gap-4 max-md:pt-5 items-center max-md:justify-end max-md:pr-3">
            <button class="bg-orange-950 md:bg-white font-bold py-2 px-4 rounded text-white md:text-orange-950 hover:scale-110 duration-500 ease-out">Download</button>
            <button class="text-orange-950 md:text-white font-bold border-2 border-orange-950 md:border-white py-2 px-4 rounded hover:scale-110 duration-500 ease-out min-w-fit">Sign In</button>
            <img src="../latihan/svg/three-dots.svg" alt="" class="w-8 h-8 max-md:hidden">
        </div>
    </header>
    <main class="min-h-screen max-md:pt-36 max-w-6xl pt-32 mx-auto md:grid md:grid-cols-2 items-center">
        <div class="flex max-md:justify-center max-md:px-20 h-full w-full relative max-md:mt-48">
            <img src="../latihan/svg/hp-1.svg" alt="" class="w-44 md:w-64 absolute top-14 max-md:left-20 hover:scale-110 duration-500 ease-out hover:z-10">
            <img src="../latihan/svg/hp-2.svg" alt="" class="w-44 md:w-64 absolute max-md:left-[210px] md:left-[190px] top-14 hover:scale-110 duration-500 ease-out hover:z-10">
        </div>
        <div class="text-center max-md:-mt-44">
            <div class="font-playfair font-bold text-3xl sm:text-5xl md:text-6xl">
                Crafting Your <br>
                Doodles Story
            </div>
            <div class="pt-3">Beautiful Doodles to Tell Your Story</div>
            <div class="pt-3 flex gap-3 justify-center">
                <button class="bg-orange-950 font-bold py-2 px-4 rounded text-white hover:scale-110 duration-500 ease-out">Download</button>
                <button class="font-bold border-2 border-orange-950 text-orange-950 py-2 px-4 rounded hover:scale-110 duration-500 ease-out">Sign In</button>
            </div>
        </div>
    </main>

</body>
</html>
