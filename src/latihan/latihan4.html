<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Tailwind 4</title>
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body class="font-roboto max-w-screen">
<!--     FIXME perbaiki header supaya ga geser kanan kiri -->

    <header class="md:bg-violet-900 top-0 left-0 max-md:h-28 h-16 w-full absolute md:flex items-center p-2 md:gap-4">
        <div class="flex grow items-center gap-4">
            <div class="flex grow">
                <div>
                    <div class="bg-orange-300 w-12 h-12 rounded-full flex items-end overflow-hidden">
                        <img src="../latihan/svg/man.svg" class="w-10 h-10 mx-auto">
                    </div>
                </div>
                <div class="font-bold text-violet-900 md:text-white max-md:grow md:flex-none flex justify-between md:justify-start gap-10 items-center pl-5">
                    <a class="scale-110 duration-100 hover:bg-violet-900 hover:text-white md:hover:bg-white md:hover:text-violet-900 py-2 px-4 rounded" href="#">Blush</a>
                    <a class="scale-110 duration-100 hover:bg-violet-900 hover:text-white md:hover:bg-white md:hover:text-violet-900 py-2 px-4 rounded" href="#">Collections</a>
                    <a class="scale-110 duration-100 hover:bg-violet-900 hover:text-white md:hover:bg-white md:hover:text-violet-900 py-2 px-4 rounded" href="#">Artist</a>
                </div>
                <div class="md:flex md:grow md:border md:border-white rounded p-2 items-center gap-2 ml-3 max-md:pt-3">
                    <img src="../latihan/svg/search.svg" alt="" class="max-md:w-6 max-md:h-6 w-4 h-4">
                    <input type="text" placeholder="Search" class="grow bg-violet-900 outline-none max-md:hidden">
                </div>
            </div>
        </div>
        <div class="flex gap-4 max-md:pt-5 items-center max-md:justify-end">
            <button class="bg-violet-600 px-4 py-2 rounded text-white font-bold hover:scale-110 duration-300 ease-out">Download</button>
            <button class="border-2 border-violet-600 px-4 py-2 rounded text-violet-900 md:text-white font-bold hover:scale-110 duration-300 ease-out min-w-fit">Sign In</button>
            <img src="../latihan/svg/three-dots.svg" alt="" class="w-8 h-8 max-md:hidden">
        </div>
    </header>
    <main class="min-h-screen max-md:pt-44 pt-32 gap-4 p-4 max-w-5xl mx-auto md:grid md:grid-cols-2 items-center">
        <div class="text-center">
            <div class="font-playfair font-bold text-3xl sm:text-5xl md:text-6xl">
                Beautiful <br>
                Doodles to Tell <br>
                Your Story
            </div>
            <div class="pt-3 flex justify-center">Beautiful Doodles to Tell Your Story</div>
            <div class="pt-3 flex gap-4 justify-center">
                <button class="bg-violet-600 px-4 py-2 rounded text-white font-bold hover:scale-110 duration-300 ease-out">Download</button>
                <button class="border-2 border-violet-600 px-4 py-2 rounded font-bold hover:scale-110 duration-300 ease-out">Sign In</button>
            </div>
        </div>
        <div>
            <img src="../latihan/svg/Woman Power Sharing with the World.svg" alt="" class="hover:scale-110 duration-500 ease-out">
        </div>
    </main>

</body>
</html>
