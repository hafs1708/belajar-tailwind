<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link href="/dist/output.css" rel="stylesheet">
</head>

<body class="font-nova">

    <header class="items-center text-center p-5">
        <h2 class="text-cyan-900 max-md:text-5xl md:text-6xl font-semibold">Latihan Tailwind</h2>
        <h3 class="text-cyan-900 max-md:text-lg md:text-xl font-semibold mt-2 font-source">By Hafshoh Hidayatunnajah
        </h3>
    </header>

    <main class="min-h-screen">
        <div>
            <div id="grid" class="pt-8 grid max-md:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-10 mx-10">
                
            </div>
        </div>
    </main>

    <footer class="bg-cyan-900 text-center items-center mt-10 p-3">
        <p class="text-white">RQS Albashiroh</p>
    </footer>

</body>

<script>
    const links = [
        '../latihan/latihan1.html',
        '../latihan/latihan2.html',
        '../latihan/latihan3.html',
        '../latihan/latihan4.html',
        '../latihan/latihan5.html',
        '../latihan/latihan6.html',
        '../latihan/latihan7.html',
        '../latihan/latihan8.html',
        '../latihan/latihan9.html',
        '../latihan/latihan10.html',
        '../latihan/latihan11.html',
        '../latihan/latihan12.html'
    ];

    const grid = document.getElementById('grid');

    for (let i = 0; i < links.length; i++) {
        const link = links[i];
        const title = `Hero ${i + 1}`;

        const html_iframe =
            `<div class="bg-cyan-500 rounded-lg overflow-hidden shadow-xl relative transform hover:scale-110 hover:bg-opacity-75 transition ease-out duration-500">
                <div class="bg-white aspect-video overflow-hidden shadow-xl relative">
                        <div class="absolute w-full h-full z-20 "></div>
                        <iframe src="${link}" frameborder="0" class="w-[1920px] h-[1080px] origin-[0%_0%] scale-[0.2] duration-300 ease-in"></iframe>
                    </div>   
                    <div class="text-white text-center p-5">
                        <a href="${link}">${title}</a>
                    </div>
                </div>`

        grid.innerHTML += html_iframe;
    };

    const div = grid.querySelector('div'); 
    
    window.addEventListener(
        'resize', () => {
            calculate_scale();
        }
    );

    const calculate_scale = function () {
        const width = div.clientWidth;
        const scale1 = width / 1920;
        const scale2 = scale1 * 100;
        const scale3 = Math.ceil(scale2);
        const scale4 = scale3 / 100;
        const scale_fix = Math.ceil((width / 1920) * 100) / 100;

        const iframes = document.getElementsByTagName('iframe');
        for (let i = 0; i < iframes.length; i++) {
            const iframe = iframes[i];

            iframe.style.setProperty('transform', `scale(${scale_fix})`);
        }
    };

    calculate_scale();

</script>

</html>
