<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latihan Tailwind 7</title>
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body class="bg-cyan-700 md:bg-teal-600 font-roboto max-w-screen">

    <header class="top-0 left-0 max-md:h-28 h-16 w-full absolute md:flex md:gap-4 p-2 items-center">
        <div class="flex grow items-center gap-4">
            <div class="flex grow">
                <div class="bg-orange-200 h-12 w-12 rounded-full flex items-end overflow-hidden">
                    <img src="../latihan/svg/woman.svg" alt="" class="w-10 h-10 mx-auto">
                </div>
                <div class="font-bold flex gap-4 max-md:grow md:flex-none justify-between md:justify-start mx-auto items-center">
                    <a class="ml-3 py-2 px-2 text-white hover:text-cyan-700 hover:bg-white md:hover:text-teal-600 rounded duration-100" href="#">Blush</a>
                    <a class="py-2 px-2 text-white hover:text-cyan-700 hover:bg-white md:hover:text-teal-600 rounded duration-100" href="#">Collections</a>
                    <a class="py-2 px-2 text-white hover:text-cyan-700 hover:bg-white md:hover:text-teal-600 rounded duration-100" href="#">Artist</a>
                </div>
                <div class="md:flex md:grow md:border md:border-white md:bg-white p-2 rounded gap-2 items-center ml-3 pt-3">
                    <img src="../latihan/svg/search.svg" alt="" class="max-md:w-6 max-md:h-6 w-4 h-4">
                    <input type="text" placeholder="Search" class="w-full grow outline-none md:bg-white max-md:hidden">
                </div>
            </div>
        </div>
        <div class="flex gap-4 max-md:pt-5 items-center max-md:justify-end pr-3">
            <button class="text-white font-bold bg-indigo-600 py-2 px-4 rounded hover:scale-110 duration-500 ease-out">Download</button>
            <button class="bg-white text-cyan-900 font-bold border-2 border-k py-2 px-4 rounded hover:scale-110 duration-500 ease-out min-w-fit">Sign In</button>
            <img src="../latihan/svg/three-dots-vertical-svgrepo-com.svg" alt="" class="w-6 h-6 max-md:hidden">
        </div>
    </header>
    <main class="h-screen max-md:pt-40 pt-20 max-w-4xl mx-auto">
        <div class="text-center">
            <div class="font-playfair text-2xl sm:text-4xl md:text-5xl font-bold text-white">
                Beautiful Doodles to <br>
                Tell Your Story
            </div>
            <div class="text-white pt-3">
                Beautiful Doodles to
                Tell Your Story
            </div>
            <div class="pt-3">
                <button class="text-white font-bold bg-indigo-600 py-2 px-4 rounded hover:scale-110 duration-500 ease-out">Download</button>
                <button class="bg-white text-cyan-900 font-bold py-2 px-4 rounded hover:scale-110 duration-500 ease-out">Sign In</button>
            </div>
            <div>
                <img src="../latihan/svg/Woman Power.svg" alt="" class="w-[700px] h-[700px] mx-auto max-md:pb-64 md:pb-28">
            </div>
        </div>
    </main>

</body>
</html>
