<body class="font-roboto max-w-screen">

    <header class="h-16 top-0 left-0 w-full absolute md:flex items-center md:gap-4 p-2">
        <div class="flex grow items-center gap-4">
            <div class="flex grow">
                <div class="bg-orange-200 w-12 h-12 flex items-end rounded-full overflow-hidden">
                    <img src="../latihan/svg/man.svg" alt="" class="w-10 h-10 mx-auto">
                </div>
                <div class="font-bold flex gap-10 max-md:grow md:flex-none justify-between md:justify-start items-center pl-5">
                    <a class="py-2 px-2 hover:bg-indigo-600 hover:text-white rounded duration-100" href="#">Blush</a>
                    <a class="py-2 px-2 hover:bg-indigo-600 hover:text-white rounded duration-100" href="#">Collections</a>
                    <a class="py-2 px-2 hover:bg-indigo-600 hover:text-white rounded duration-100" href="#">Artist</a>
                </div>
                <div class="md:flex md:grow md:bg-white md:border-2 border-gray-700 p-2 rounded items-center gap-2 max-md:pt-3 ml-3">
                    <img src="../latihan/svg/search2.svg" alt="" class="max-md:w-6 max-md:h-6 w-4 h-4">
                    <input type="text" placeholder="Search" class="grow outline-none max-md:hidden">
                </div>
            </div>
        </div>
        <div class="flex gap-4 max-md:pt-5 items-center max-md:justify-end pr-3 max-md:hidden">
            <button class="font-bold text-white bg-indigo-600 py-2 px-4 rounded hover:scale-110 duration-500 ease-out">Download</button>
            <button class="font-bold border-2 border-black py-2 px-4 rounded hover:scale-110 duration-500 ease-out min-w-fit">Sign In</button>
            <img src="../latihan/svg/three-dots-vertical-svgrepo-com.svg" alt="" class="w-6 h-6 max-md:hidden">
        </div>
    </header>

    <main class="min-h-screen min-w-screen pt-16 flex flex-col-reverse md:grid md:grid-cols-2 relative">
        <div class="absolute -z-10 bg-sky-500 w-[110vw] md:w-[65vw] h-full skew-x-[30deg] -ml-72">
        </div>
        <div class="max-md:grow max-md:px-10 flex items-center md:relative">
            <img class="md:absolute min-w-[60vw] md:-right-5" src="../latihan/svg/image-hero9.svg" alt="">
        </div>
        <div class="my-10 flex items-center px-5 pt-5 pb-10">
            <div class="grow max-md:text-center">
<!--                 FIXME default font soze 4xl aja -->
                <p class="font-playfair font-bold text-3xl sm:text-5xl md:text-6xl leading-tight">Crafting Your<br>Doodles Story</p>
                <p class="my-4 text-lg">Beautiful Doodles to Tell Your Story</p>
                <div class="flex max-md:justify-center gap-4">
                    <button class="hover:scale-110 duration-500 ease-out bg-indigo-500 h-12 px-4 font-medium text-white rounded">Download</button>
                    <button class="hover:scale-110 duration-500 ease-out bg-white h-12 px-4 font-medium rounded border border-black">Sign In</button>
                </div>
            </div>
        </div>
    </main>
