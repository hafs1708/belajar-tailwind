<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latihan Tailwind 11</title>
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body class="font-roboto max-w-screen">

    <header class="top-0 left-0 max-md:h-28 h-16 w-full absolute md:flex items-center md:gap-4 p-2">
        <div class="flex grow items-center gap-4">
            <div class="flex grow">
                <div class="bg-orange-300 rounded-full w-12 h-12 flex items-end overflow-hidden">
                    <img src="../latihan/svg/man.svg" alt="" class="w-10 h-10 mx-auto">
                </div>
                <div class="flex gap-4 font-bold max-md:grow md:flex-none justify-between md:justify-start items-center pl-5">
                    <a class="scale-110 duration-100 hover:bg-cyan-900 hover:text-white py-2 px-4 rounded" href="#">Blush</a>
                    <a class="scale-110 duration-100 hover:bg-cyan-900 hover:text-white py-2 px-4 rounded" href="#">Collections</a>
                    <a class="scale-110 duration-100 hover:bg-cyan-900 hover:text-white py-2 px-4 rounded" href="#">Artist</a>
                </div>
                <div class="md:flex md:grow md:border-2 md:border-gray-600 p-2 rounded items-center gap-2 max-md:pt-3">
                    <img src="../latihan/svg/search.svg" alt="" class="max-md:h-6 max-md:w-6 w-4 h-4">
                    <input type="text" placeholder="Search" class="w-full grow outline-none max-md:hidden">
                </div>
            </div>
        </div>
        <div class="flex gap-4 max-md:pt-5 items-center max-md:justify-end pr-3">
            <button class="bg-cyan-900 py-2 px-4 rounded text-white font-bold hover:scale-110 duration-300 ease-out">Download</button>
            <button class="py-2 px-4 rounded border-2 border-gray-600 text-gray-700 font-bold hover:scale-110 duration-300 ease-out min-w-fit">Sign In</button>
            <img src="../latihan/svg/three-dots-vertical-svgrepo-com.svg" alt="" class="w-6 h-6 max-md:hidden">
        </div>
    </header>
    <main class="min-h-screen max-md:pt-36 pt-24 flex flex-col-reverse md:grid md:grid-cols-2 mx-auto items-center">
        <div class="max-md:grow flex h-full w-full relative grow">
            <img src="../latihan/svg/hp-6.svg" alt="" class="w-40 md:w-64 absolute md:right-[575px] top-10 md:top-36 rotate-[25deg]">
            <img src="../latihan/svg/hp-5.svg" alt="" class="w-40 md:w-64 absolute right-[210px] md:right-[390px] top-28 md:top-20 rotate-[25deg]">
            <img src="../latihan/svg/hp-4.svg" alt="" class="w-40 md:w-64 absolute right-36 md:right-[210px] max-md:top-48 md:top-5 rotate-[25deg]">
        </div>
        <div>
            <div class="font-playfair font-bold text-3xl sm:text-5xl md:text-7xl max-md:text-center">
                <div>Crafting Your</div>
                <div class="pt-3">Doodles Story</div>
            </div>
            <div class="max-md:flex max-md:flex-col-reverse">
                <div class="flex gap-4 items-center pt-5 max-md:justify-center">
                    <div class="bg-gray-300 w-28 h-28 rounded items-center pt-2">
                        <img src="../latihan/svg/cute_girl_smiling.png" alt="" class="mx-auto">
                    </div>
                    <div>
                        <div class="text-xs max-md:text-sm md:text-base text-gray-500">Productivity</div>
                        <div class="text-sm max-md:text-base md:text-lg font-bold">
                            Lorem ipsum dolor sit amet. <br>
                            Lorem ipsum dolor sit amet.
                        </div>
                    </div>
                </div>
                <div class="max-md:flex max-md:flex-col-reverse">
                    <div class="pt-3 max-md:text-center">Beautiful Doodles to Tell Your Story</div>
                    <div class="flex gap-3 pt-3 max-md:justify-center max-md:hidden">
                        <button class="bg-cyan-900 py-2 px-4 rounded text-white font-bold hover:scale-110 duration-300 ease-out">Download</button>
                        <button class="py-2 px-4 rounded border-2 border-gray-600 font-bold hover:scale-110 duration-300 ease-out text-gray-800">Sign In</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
